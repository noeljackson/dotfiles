# Smartcard daemon configuration for PIN caching
# This is required for YubiKey/smartcard PIN caching

# Disable the internal CCID driver to use the system one
# disable-ccid  # Commented out - internal driver may handle sessions better

# Enable PIN caching for the smartcard
# Cache PIN for 30 days (same as gpg-agent.conf)
card-timeout 2592000

# Debug options (uncomment if needed for troubleshooting)
# debug-all
# log-file /tmp/scdaemon.log 